<div class="content_left" >
    <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            Button dropdown <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem"><a class="dropdown-item" href="javascript:void(0)" (click)="openUploadModal(template)" >Sign a document</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">New a template</a></li>
        </ul>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Upload</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <upload-field></upload-field>
    </div>
</ng-template>
